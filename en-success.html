<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ...CSS原封不動，完全一樣... */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, '微軟正黑體', sans-serif;
      background: 
        url('cyberpunk_background.png'),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400px 400px, cover;
      background-repeat: repeat, no-repeat;
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
      color: #1d1d1f;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(52, 199, 89, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(120, 219, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 4rem 3.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.15),
        0 16px 32px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        0 0 0 1px rgba(52, 199, 89, 0.3),
        0 0 20px rgba(52, 199, 89, 0.2);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        rgba(52, 199, 89, 0.4) 0%, 
        rgba(120, 219, 255, 0.3) 25%, 
        rgba(52, 199, 89, 0.4) 50%, 
        rgba(120, 219, 255, 0.3) 75%, 
        rgba(52, 199, 89, 0.4) 100%);
      border-radius: 30px;
      z-index: -1;
      animation: successGlow 2s ease-in-out infinite alternate;
    }
    @keyframes successGlow {
      0% { opacity: 0.6; filter: blur(1px);}
      100% { opacity: 0.9; filter: blur(2px);}
    }
    .lang-switcher {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(0, 113, 227, 0.1);
      color: #0071e3;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .lang-switcher:hover {
      background: rgba(0, 113, 227, 0.15);
      transform: translateY(-1px);
    }
    .success-icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 2.5rem;
      background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      box-shadow: 0 8px 24px rgba(52, 199, 89, 0.3);
      animation: bounceIn 0.6s ease-out;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3);}
      50% { opacity: 1; transform: scale(1.05);}
      70% { transform: scale(0.9);}
      100% { opacity: 1; transform: scale(1);}
    }
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }
    .description {
      font-size: 1.25rem;
      color: #6e6e73;
      line-height: 1.6;
      margin-bottom: 3rem;
    }
    .action-btn {
      background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 1.25rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 122, 255, 0.3);
      margin-bottom: 2rem;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 122, 255, 0.4);
    }
    .action-btn:active {
      transform: translateY(0);
    }
    .countdown {
      font-size: 1.125rem;
      color: #86868b;
      font-weight: 500;
    }
    .countdown-number {
      color: #0071e3;
      font-weight: 700;
    }
    @media (max-width: 1024px) {
      .container {
        max-width: 600px;
        padding: 3.5rem 3rem;
      }
      h1 {
        font-size: 2rem;
      }
      .description {
        font-size: 1.125rem;
      }
      .action-btn {
        font-size: 1.125rem;
        padding: 1.125rem 2.25rem;
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 2rem 1rem;
      }
      .container {
        padding: 3rem 2rem;
        margin: 1rem;
        border-radius: 24px;
      }
      h1 {
        font-size: 1.875rem;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }
      .description {
        margin-bottom: 2.5rem;
      }
      .action-btn {
        margin-bottom: 1.5rem;
      }
      .lang-switcher {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }
      h1 {
        font-size: 1.625rem;
      }
      .success-icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .description {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      .action-btn {
        padding: 1rem 2rem;
        font-size: 1.125rem;
        margin-bottom: 1rem;
      }
      .countdown {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
    <div class="container">
      <button class="lang-switcher" onclick="switchLanguage()">中文</button>
      <h1 class="status-title">Form Submitted Successfully!</h1>
      <p class="status-message">Thank you for your submission. We have received your information.</p>
      <p class="redirect-message">You will be automatically redirected to the homepage in <span id="countdown">5</span> seconds...</p>
    </div>
    <script>
      function switchLanguage() {
        window.location.href = "success.html";
      }
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");
      function updateCountdown() {
        countdownElement.textContent = countdown;
        if (countdown === 0) {
          window.location.href = "index-en.html";
        } else {
          countdown--;
          setTimeout(updateCountdown, 1000);
        }
      }
      window.onload = updateCountdown;
    </script>
</body>
</html>
